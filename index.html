<!DOCTYPE html> 
<html lang="en">   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/719e11e253.js"></script>
  <link rel="stylesheet" href="./temp/styles/style.css">
  <title>Timer</title>
</head>
<body>

    <div class="app-container wrapper">
      <div class="stop-watch">
          <div class="current-record">
              <div class="time-box hour">
                  <span class="time js-hour-num">00</span>
                  <span class="time-letter">h</span>
              </div>          
              <div class="time-box minute">
                  <span class="time js-minute-num">00</span>
                  <span class="time-letter">m</span> 
              </div>  
              <div class="time-box second">
                  <span class="time box js-second-num">00</span>
                  <span class="time-letter">s</span>
              </div>
          </div>
          <div class="progress-bar js-progress-bar"></div>
          <div class="buttons">
              <button class="btn toggle">start</button>
              <button class="btn reset">reset</button>
              <button class="btn mode">dark mode</button>
          </div>
      </div>


    </div>

  <script src="./temp/scripts/App.js"></script>
</body>
</html>
