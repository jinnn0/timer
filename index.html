<!DOCTYPE html> 
<html lang="en">    
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/719e11e253.js"></script>
  <link rel="stylesheet" href="./temp/styles/style.css">
  <title>Timer</title>
</head>
<body>
    <div class="app stopwatch">
        <div class="record-container stopwatch">
            <div class="time-box">
                <span class="time js-hour-num stopwatch">00</span>
                <span class="time-letter">h</span>
            </div>          
            <div class="time-box">
                <span class="time js-minute-num stopwatch">00</span>
                <span class="time-letter">m</span> 
            </div>  
            <div class="time-box">
                <span class="time box js-second-num stopwatch">00</span>
                <span class="time-letter">s</span>
            </div>
            <div class="time-box millsecond-container">
                <span class="time box js-millsecond-num millsecond stopwatch">0</span>
            </div>
        </div>

        <div class="progress-bar js-progress-bar">
            <div class="progress-bar-child"></div>
        </div>

        <div class="buttons">
            <div class="functions">
                <button class="btn sm js-toggleStart">start</button>
                <button class="btn sm reset">reset</button>
            </div>    
            <div class="options">
                <button class="btn lg mode">dark mode</button>
                <button class="btn lg js-toggle-app">timer</button>
            </div>          
        </div>
    </div>

    <div class="app timer">
        <form action="">
            <input type="text" placeholder="onlye accpet in minutes..">
        </form>
        <div class="record-container timer">
            <div class="time-box">
                <span class="time js-hour-num timer">00</span>
                <span class="time-letter">h</span>
            </div>          
            <div class="time-box">
                <span class="time js-minute-num timer">00</span>
                <span class="time-letter">m</span> 
            </div>  
            <div class="time-box">
                <span class="time box js-second-num timer">00</span>
                <span class="time-letter">s</span>
            </div>
        </div>

        <div class="progress-bar js-progress-bar">
            <div class="progress-bar-child"></div>
        </div>        

        <div class="buttons">
            <div class="functions">
                <button class="btn sm js-toggleStart">start</button>
                <button class="btn sm reset">reset</button>
            </div>    
            <div class="options">
                <button class="btn lg mode">dark mode</button>
                <button class="btn lg js-toggle-app">timer</button>
            </div>           
        </div>  

        <progress value="20" max="100"></progress>
    </div>



  <script src="./temp/scripts/App.js"></script>
</body>
</html>
